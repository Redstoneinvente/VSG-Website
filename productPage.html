    <script>
      const dotClasses = ['dot', 'dot1', 'dot2', 'dot3', 'dot4'];
      const cols = ['Black2', 'Black3'];

      function changeImage(text, idBtn, idImg, idText) {
        document.querySelector(idImg).src = text;
        document.getElementById(idText).textContent = idBtn;
      }

      for (const dotClass of dotClasses) {
        const dotElements = document.querySelectorAll('.' + dotClass);

        for (const dotElement of dotElements) {
          dotElement.addEventListener('focus', () => {
            dotElement.classList.add('focus');

            for (const dots of dotElements){
              if (dots != dotElement && dots.className == dotElement.className){
                dots.classList.remove('focus');
              }
            }
          });
        }
      }

      const params = new URLSearchParams(window.location.search);
      const productId = params.get('product_name');

      const name = productId;

      const descPath = './VSG Marketing Ltd_files/' + name + '/' + name + '.txt';

      document.getElementById('displayName').innerHTML = name;

      document.getElementById('dream_d6_image').src = "./VSG Marketing Ltd_files/" + name + "/black.webp";

      document.getElementById('descL').src =  "./VSG Marketing Ltd_files/" + name + "/" + name + ".txt";
      document.getElementById('descL').style.backgroundColor = 'white';

      toggleDivs();

      function loadHomePage(){
        window.location.href = 'VSG Marketing Ltd.html';
      }

      function changeImage(text, idBtn, idImg, idText) {
       document.querySelector(idImg).src = text.replace('name', name);
       document.getElementById(idText).textContent = idBtn;
      }

      function toggleDivs() {
        // Get the URL parameter value.
        const divsParam = getParameterByName('divs');

        // Split the parameter value into an array of div IDs.
        const divIds = divsParam.split(',');

        // Iterate over the div IDs and show/hide the corresponding divs.
        i = 0;
        for (const div of document.getElementsByClassName("dot4")) {
          if(divIds.includes(div.id)){
            if(i == 0){
              div.classList.add('focus');
            }

            i = 1;
          }
          div.style.display = divIds.includes(div.id) ? 'inline-block' : 'none';
        }
      }

      function toggleDivsq() {
        // Get the URL parameter value.
        const divsParam = getParameterByName('divs');

        // Split the parameter value into an array of div IDs.
        const divIds = divsParam.split(',');

        // Iterate over the div IDs and show/hide the corresponding divs.
        for (const divId of cols) {
          const div = document.getElementById(divId);
          div.style.display = divIds.includes(divId) ? 'inline-block' : 'none';
        }
      }

      // Get the value of a URL parameter.
      function getParameterByName(name, url = window.location.href) {
        const regex = new RegExp(`[?&]${name}(=([^&#]*)|&|#|$)`);
        const results = regex.exec(url);
        if (!results) {
          return null;
        }
        if (!results[2]) {
          return '';
        }
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

    </script>
